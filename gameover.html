<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game-Over</title>
    <link rel="stylesheet" href="gameover.css">
</head>
<body>
   
    <div class="score">
        25
    </div>
    <div class="btn">
        <img src="./assets/nextbtn-removebg-preview.png" alt="next-btn" id="next-btn">
        <img src="./assets/linkdin-removebg-preview.png" alt="devloper" id="devloper">
    </div>
    
    <script>
        const nextbutton = document.getElementById("next-btn")
        nextbutton.onclick=()=>{
            location.href="index.html"
        }
        const score=document.querySelector('.score');
        const playerName = localStorage.memoryMatrix ? Object.keys(JSON.parse(localStorage.memoryMatrix))[0] : 'player';
        const highScoreValue = localStorage.memoryMatrix ? JSON.parse(localStorage.memoryMatrix)[playerName] : 0;
        score.innerHTML = highScoreValue;

        const devbutton = document.getElementById("devloper")
        devbutton.onclick=()=>{
            location.href="https://www.linkedin.com/in/dhruv-patil-83a72723a/"}
    </script>
    <script src="./sound.js"></script>
</body>
</html>
