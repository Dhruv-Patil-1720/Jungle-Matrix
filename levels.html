<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Level</title>
    <link rel="stylesheet" href="levels.css">
</head>
<body>
    <div class="options">
        <div class="option1">
            
            <img src="./assets/3x3.png" alt="option" id="option1">
        </div>
        <div class="option2">
            <img src="./assets/4x4.png" alt="option" id="option2">
        </div>
        <div class="option3">
            <img src="./assets/5x5.png" alt="option" id="option3">
        </div>

    </div>
    <div class="buttons">
        <div class="backbtn">
            <img src="./assets/back.png" alt="backbtn" id="backbtn">
        </div>
        <div class="next2btn">
            <img src="./assets/next2.png" alt="next2btn" id="next2btn">
        </div>
       
    </div>
</body>
</html>
